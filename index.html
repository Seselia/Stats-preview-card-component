<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/resets.css">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="stats-card">
    <section class="stats-card__img-container">
      <img src="images/image-header-mobile.jpg" alt="Three woman sitting around a conference table talking." srcset="">
      <!-- <img src="images/image-header-mobile.jpg" alt="Three woman sitting around a conference table talking." srcset=""> -->
    </section>
    <section class="stats-card__info">
      <h1 class="info__heading">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="info__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <section class="info__stats">
        <article class="stat">
          <h2 class="stat-value">
            10k+
          </h2>
          <p class="stat-description">
            companies
          </p>
        </article>
        <article class="stat">
          <h2 class="stat-value">
            314
          </h2>
          <p class="stat-description">
            templates
          </p>
        </article>
        <article class="stat">
          <h2 class="stat-value">
            12m+
          </h2>
          <p class="stat-description">
            queries
          </p>
        </article>
      </section>
    </section>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">seselia alabdallat</a>.
  </div>
</body>
</html>
